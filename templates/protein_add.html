<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Protein</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_protein') }}">Protein</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ligands') }}">Ligand</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dataset') }}">Dataset</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Add Protein</h2>

        <form method="post" action="" enctype="multipart/form-data">
            <!-- Add your form fields for protein data -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="additional_info">Additional Info</label>
                <textarea class="form-control" id="additional_info" name="additional_info"></textarea>
            </div>
            <div class="form-group">
                <label for="additional_info">Protein file</label>
                <input type="file" name="protein_file" accept=".pdb" required>
            </div>
            <div class="form-group">
                <label for="additional_info">Pocket file</label>
                <input type="file" name="pocket_file" accept=".pdb" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Protein</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
